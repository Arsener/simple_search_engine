{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}Geegle-Sjet{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Sjet</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br />
    {% for re in results %}
        <a href="{{ url_for('sjet.news_page', id=re[0]) }}" target="_blank">{{ re[1] }}</a>
        <hr>
    {% endfor %}
</div>
{% endblock %}
